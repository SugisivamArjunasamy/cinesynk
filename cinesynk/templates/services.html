{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CineSynk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg-custom-color {
            background-color: #000 !important;
        }
        
        .bg {
            color: #e11b46;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a {
            color: #FFFFFF !important;
            text-decoration: none;
            margin: 0 10px;
        }
        .form-control {
            display: flex;
            justify-content: center;
            background-color: #000;
            border-radius: 30px;
            width: 650px;
        }

        .btn {
            border-radius: 20px;
        }
        .me-2 {
            width: 630px;
            border-radius: 20px;
        }

        .row {
            overflow: hidden;
            width: 100%;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .col {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease;
            border: 2px solid transparent;
        }

        .col:hover {
            transform: translateY(-5px);
            border-color: #e11b46;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-title {
            margin-top: 10px;
            font-size: 18px;
        }


    </style>
</head>
<body>
    {% include 'navbar.html' %}
<div class="container text-center" style="margin: 90px;">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div onclick="redirect1()" class="col">
            <div class="card">
                <img src="https://media.gettyimages.com/id/1452644430/photo/filmmaker-use-cinema-camera-shooting-footage.jpg?s=612x612&w=0&k=20&c=73Kb2JA1WpFgEf1178of8YCass7oF-sYAG6Q4QtZmrU=" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Video Services</h5>
                </div>
            </div>
        </div>
        <div onclick="redirect2()" class="col">
            <div class="card">
                <img src="https://media.gettyimages.com/id/1301122516/photo/headphones-in-a-home-studio-audio-recording-and-producing.jpg?s=612x612&w=0&k=20&c=vzmUxZV9KrpM3hj9iphIwoI_0THabAEprtKKaV3uWtw=" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Audio Services</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function redirect()
    {
        window.location.href = "profile"
    }
    function redirect1() {
        window.location.href = "vedioservices";
    }

    function redirect2() {
        window.location.href = "audioservices";
    }
</script>

</body>
</html>
